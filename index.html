<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Score Card</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h3>Home</h3>
        <div class="score" id="home"></div>
        <div class="btn-container">
          <button id="plus-1" onclick="homePlusOne()">+ 1</button>
          <button id="plus-2" onclick="homePlusTwo()">+ 2</button>
          <button id="plus-3" onclick="homePlusThree()">+ 3</button>
        </div>
      </div>

      <div class="inner-container">
        <h3>Away</h3>
        <div class="score" id="guest"></div>
        <div class="btn-container">
          <button id="plus-1" onclick="guestPlusOne()">+ 1</button>
          <button id="plus-2" onclick="guestPlusTwo()">+ 2</button>
          <button id="plus-3" onclick="guestPlusThree()">+ 3</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
